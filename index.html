                var url = "https://raw.githubusercontent.com/jubcsc/wach/"+ commit +"/wach.js";
                thirdpartswitch(url, "WACH COMMIT: " + commit);
            }
            function thirdpartswitch(url, innerLink){
                document.getElementById("SecondPart").style.display = 'none';
                document.getElementById("ThirdPart").style.display = 'inline';
                document.getElementById("ThirdPartLink").href = preInstall + url + postInstall;
								document.getElementById("ThirdPartLink").innerText = innerLink;
